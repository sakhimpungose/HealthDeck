{% extends "dashboard/base.html" %}

{% block content %}
  <h1>Patient List</h1>
  {% if patient_list %}
  <ul>
    {% for patient in patient_list %}
      <li>
        <a href="#">{{ patient.first_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no patients yet.</p>
  {% endif %} 
{% endblock %}
